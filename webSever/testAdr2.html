<!DOCTYPE html>
<html>
<head>
    <title>Page 2</title>
    <script>
        window.onload = function() {
            var value = localStorage.getItem('myValue');
            var output = document.getElementById('value-output');
            output.innerText = value;
        };
    </script>
</head>
<body>
    <h1>Page 2</h1>
    <p>The value you entered on the first page was:</p>
    <p id="value-output"></p>
</body>
</html>
